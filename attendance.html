<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Classroom - Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff3cd;
    }
    .attendance-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="attendance-container">
    <h3>üéì Student Login</h3>
    <form id="studentForm">
      <div class="mb-3">
        <label for="studentName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter Your Name" required />
      </div>
      <div class="mb-3">
        <label for="attendanceId" class="form-label">Attendance ID</label>
        <input type="text" class="form-control" id="attendanceId" name="attendanceId" placeholder="Enter Attendance ID" required />
      </div>
      <div class="mb-3">
        <label for="attendancePassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="attendancePassword" name="password" placeholder="Enter Password" required />
      </div>
      <button type="submit" class="btn btn-warning w-100">Mark Attendance</button>
    </form>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const studentName = document.getElementById("studentName").value.trim();
      const attId = document.getElementById("attendanceId").value.trim();
      const attPass = document.getElementById("attendancePassword").value.trim();

      let sessions = JSON.parse(localStorage.getItem("sessions")) || [];
      const session = sessions.find(s => s.id === attId && s.pass === attPass);

      if (!session) {
        alert("‚ùå Invalid Attendance ID or Password!");
        return;
      }

      if (session.students.includes(studentName)) {
        alert("‚ö†Ô∏è You have already marked your attendance.");
        return;
      }

      session.students.push(studentName);
      localStorage.setItem("sessions", JSON.stringify(sessions));

      alert(`‚úÖ Attendance marked for ${studentName}!`);
      this.reset();

      // Redirect to home page after marking attendance
      window.location.href = "home.html"; 
    });
  </script>
</body>
</html>
