<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Smart Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      padding-top: 40px;
    }
    .container {
      max-width: 1000px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }
    .card-header {
      font-weight: bold;
      background: rgba(0,0,0,0.05);
    }
    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .student-name {
      font-size: 0.9rem;
      color: #333;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âš¡ Admin Dashboard - Smart Classroom</h2>

    <div class="card">
      <div class="card-header">Create Attendance Session</div>
      <div class="card-body">
        <form id="createAttendanceForm" class="row g-3">
          <div class="col-md-3">
            <input type="text" id="attendanceId" class="form-control" placeholder="Attendance ID" required />
          </div>
          <div class="col-md-3">
            <input type="password" id="attendancePassword" class="form-control" placeholder="Password" required />
          </div>
          <div class="col-md-3">
            <select id="branch" class="form-select" required>
              <option value="">Select Subject</option>
              <option value="Maths">Maths</option>
              <option value="AI">AI</option>
              <option value="Java">Oops with Java</option>
              <option value="CSO">CSO</option>
              <option value="OS">OS</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="session" class="form-select" required>
              <option value="">Select Time</option>
              <option value="10:30AM to 11:30AM">10:30AM to 11:30AM</option>
              <option value="11:30AM to 12:30PM">11:30AM to 12:30PM</option>
              <option value="12:30PM to 1:30PM">12:30PM to 1:30PM</option>
              <option value="2:30PM to 3:30PM">2:30PM to 3:30PM</option>
              <option value="2:30PM to 4:30PM">2:30PM to 4:30PM</option>
              <option value="4:30PM to 5:30PM">4:30PM to 5:30PM</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Create</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Attendance Summary</div>
      <div class="card-body">
        <div id="attendanceRecords"><em>No records yet.</em></div>
      </div>
    </div>
  </div>

  <script>
    let sessions = JSON.parse(localStorage.getItem("sessions")) || [];

    function renderRecords() {
      const div = document.getElementById("attendanceRecords");
      div.innerHTML = "";

      if (sessions.length === 0) {
        div.innerHTML = "<em>No records yet.</em>";
        return;
      }

      // Group sessions by branch + session time
      const grouped = {};
      sessions.forEach(s => {
        const key = `${s.branch} | ${s.session}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(s);
      });

      Object.keys(grouped).forEach(key => {
        const groupSessions = grouped[key];
        // Combine students from all sessions with same branch+time
        const students = [...new Set(groupSessions.flatMap(s => s.students))];

        const record = document.createElement("div");
        record.className = "mb-3";
        record.innerHTML = `<strong>${key}</strong>: ${students.length} Present`;

        if (students.length > 0) {
          const ul = document.createElement("ul");
          ul.className = "student-name";
          students.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            ul.appendChild(li);
          });
          record.appendChild(ul);
        }

        div.appendChild(record);
      });
    }

    renderRecords();

    document.getElementById("createAttendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("attendanceId").value.trim();
      const pass = document.getElementById("attendancePassword").value.trim();
      const branch = document.getElementById("branch").value;
      const sessionTime = document.getElementById("session").value;

      sessions.push({ id, pass, branch, session: sessionTime, students: [] });
      localStorage.setItem("sessions", JSON.stringify(sessions));

      renderRecords();
      this.reset();
      alert("âœ… Attendance Session Created!");
    });

    function markAttendance(attId, studentName) {
      const session = sessions.find(s => s.id === attId);
      if (!session) return false;
      if (session.students.includes(studentName)) return false;

      session.students.push(studentName);
      localStorage.setItem("sessions", JSON.stringify(sessions));
      renderRecords();
      return true;
    }

    window.markAttendance = markAttendance;

    // ðŸ”´ Auto-refresh when localStorage changes (student marks attendance)
    window.addEventListener('storage', function(event) {
      if (event.key === 'sessions') {
        sessions = JSON.parse(localStorage.getItem('sessions')) || [];
        renderRecords();
      }
    });
  </script>
</body>
</html>
